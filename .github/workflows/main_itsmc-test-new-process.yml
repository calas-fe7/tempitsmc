# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - itsmc-test-new-process

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://testopenaicarlos-g8c9b7hab9dzazeh.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7b42ba9914dd48189f4d49f7c1aba2b0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b0bab8e2ebeb43c385e15b969e4497aa }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: testopenaicarlos-g8c9b7hab9dzazeh.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7b42ba9914dd48189f4d49f7c1aba2b0 }}/sample-app-aoai-chatgpt:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'itsmc-test-new-process'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_50d06a8cd00f45c3919a1bc3fbde7cbc }}
        images: 'testopenaicarlos-g8c9b7hab9dzazeh.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7b42ba9914dd48189f4d49f7c1aba2b0 }}/sample-app-aoai-chatgpt:${{ github.sha }}'