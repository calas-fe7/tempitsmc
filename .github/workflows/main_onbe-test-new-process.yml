# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - onbe-test-new-process

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://testopenaicarlos-g8c9b7hab9dzazeh.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c0879522e32f4e8aadd3fe125f7575c9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cf79179dc3e241d69eb4eb9e6bdf4a8b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: testopenaicarlos-g8c9b7hab9dzazeh.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c0879522e32f4e8aadd3fe125f7575c9 }}/sample-app-aoai-chatgpt:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'onbe-test-new-process'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a69feda061d74ce3b7e7f2d4bb98dcf4 }}
        images: 'testopenaicarlos-g8c9b7hab9dzazeh.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c0879522e32f4e8aadd3fe125f7575c9 }}/sample-app-aoai-chatgpt:${{ github.sha }}'